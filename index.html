<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    input:invalid {
        background-color: red;
    }
    input:valid {
        background-color: green;
    }
</style>
<body>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Imię</label>
            <input style="width: 20%" pattern="[A-Z][a-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*" type="text" class="form-control" id="imie">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nazwisko</label>
            <input style="width: 20%" pattern="[A-Z][a-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*" type="text" class="form-control" id="nazwisko">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Kod pocztowy</label>
            <input style="width: 20%" pattern="[0-9]{2}-[0-9]{3}" type="text" class="form-control" id="kod">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Miasto</label>
            <input style="width: 20%" pattern="[A-Z][a-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*" type="text" class="form-control" id="miasto">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input style="width: 20%" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Telefon</label>
            <input style="width: 20%" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" type="text" class="form-control" id="telefon">
          </div>
      </form>
</body>
</html>
